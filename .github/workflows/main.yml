name: Check All Changes with Context

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  check-and-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Diff
        id: diff
        run: |
          BASE_REF="origin/${{ github.base_ref }}"
          HEAD_REF="origin/${{ github.head_ref }}"
          
          git diff -U0 $BASE_REF...$HEAD_REF > full_diff.txt

      - name: Process Diff and Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            try {
              const diffContent = fs.readFileSync('full_diff.txt', 'utf8');
              const lines = diffContent.split('\n');
              
              let currentFile = '';
              let currentOldLineNum = 0;
              let currentNewLineNum = 0;
              let deletedLines = [];
              let addedLines = [];
              
              lines.forEach(line => {
                if (line.startsWith('--- a/')) {
                  currentFile = line.substring(6);
                } else if (line.startsWith('--- /dev/null')) {
                  currentFile = '';
                } else if (line.startsWith('+++ b/')) {
                  if (currentFile === '') {
                    currentFile = line.substring(6);
                  }
                } else if (line.startsWith('@@ ')) {
                  const match = line.match(/^@@ -(\d+)(?:,\d+)? \+(\d+)(?:,\d+)? @@/);
                  if (match) {
                    currentOldLineNum = parseInt(match[1], 10);
                    currentNewLineNum = parseInt(match[2], 10);
                  }
                } else if (line.startsWith('-') && !line.startsWith('---')) {
                  if (currentFile) {
                    deletedLines.push({
                      file: currentFile,
                      line: currentOldLineNum,
                      content: line.substring(1),
                      type: 'deleted'
                    });
                    currentOldLineNum++;
                  }
                } else if (line.startsWith('+') && !line.startsWith('+++')) {
                  if (currentFile) {
                    addedLines.push({
                      file: currentFile,
                      line: currentNewLineNum,
                      content: line.substring(1),
                      type: 'added'
                    });
                    currentNewLineNum++;
                  }
                } else if (line.startsWith(' ')) {
                  currentOldLineNum++;
                  currentNewLineNum++;
                }
              });

              const allChanges = [...deletedLines, ...addedLines];
              
              if (allChanges.length === 0) {
